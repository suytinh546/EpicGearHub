<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6895c8023a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Document</title>
</head>
<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	<div>
		<main>
			<form th:action="@{/Gear/login}" method="post" class="col-sm-8 col-sm-offset-2">
				<div class="panel panel-primary">
					<div class="panel-heading">SHOPPING CART LOGIN</div>
					<div class="panel-body">
							<div class="form-group">
								<div>Username:</div>
								<input name="username" class="form-control">
							</div>
							<div class="form-group">
								<div>Password:</div>
								<input name="password" type="password" class="form-control">
							</div>
							<div class="form-group">
								<div class="form-control ">
									<label class="checkbox-inline">
										<input type="checkbox" name=remember-me>Remember me?
									</label>
								</div>
							</div>
					</div>
					<div class="panel-footer text-right">
						<i class="pull-left text-danger" th:text="${message}"></i>
						<button class="btn btn-success">Login</button>
						<button class="btn btn-success"><a th:href="@{/Gear/user-create}">SignUp</a></button>

					</div>
					
				</div>
			</form>
		</main>
		</div>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/shopping-cart-app.js"></script>
</body>
</html>
