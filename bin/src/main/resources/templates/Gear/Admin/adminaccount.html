<body style="background-color: rgb(236,236,236);">
    <!-- header -->
    <header class="sticky-top">
        <div class="dropdown" style="z-index: 999;">
            <div>
                <nav class="nav nav-pills nav-justified"
                    style="height: 100%; padding: 5px; align-items: center; background-color: white !important; font-size: 125%;">

                    <a class="nav-link text-black" th:href="@{/Gear/Admin/adminaccount}">Tài khoản</a>

                    <div class="nav-link">
                        <a class="text-black text-decoration-none dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Sản phẩm
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/Gear/Admin/product-create}">Thêm sản phẩm</a></li>
                            <li><a class="dropdown-item" th:href="@{/Gear/Admin/adminproduct}">Danh sách sản phẩm</a></li>
                        </ul>
                    </div>

                    <a class="nav-link text-black" th:href="@{/Gear/Admin/admin-order}">Doanh thu</a>

                    <a class="nav-link text-black" th:href="@{/Gear/home}">Thoát</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- body -->
    <div class="container my-3 py-3" style=" background-color:rgb(236,236,236);">
        <h2>Danh sách tài khoản</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tài khoản</th>
                    <th>Mật khẩu</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a:${authorities}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.account.username}"></td>
                    <td th:text="${a.account.password}"></td>
                    <td th:text="${a.account.email}"></td>
                    <td th:text="${a.role.name}"></td>
                    <td>
                        <a  th:href="@{|/Gear/Admin/accountedit/${a.account.username}|}"  class="btn btn-warning btn-sm">
									<b class="glyphicon glyphicon-trash">Edit</b>
								</a>
                    </td>
                </tr>
                <!-- Thêm các dòng khác tương ứng với dữ liệu của bạn -->
            </tbody>
        </table>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
