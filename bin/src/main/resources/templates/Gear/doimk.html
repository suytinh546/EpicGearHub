<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đổi Mật Khẩu</title>
    <!-- Bao gồm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Form Đổi Mật Khẩu</h2>
    <h2>Xin chào <h2 name="username">[[${#request.remoteUser}]]</h2></h2>
    <form th:action="@{/Gear/updatepass}" method="post" th:object="${account}">    
        <!-- Mật khẩu mới -->
        <div class="mb-3">
			<label  class="form-label">Tài Khoản của bạn</label>
            <input type="text" class="form-control" th:field="${account.username}" id="newPassword" placeholder="Nhập mật khẩu mới">
            <label for="newPassword" class="form-label">Mật khẩu mới</label>
            <input type="password" class="form-control" th:field="${account.password}" id="newPassword" placeholder="Nhập mật khẩu mới">
        </div>

        <!-- Nút Đổi mật khẩu -->
        <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
