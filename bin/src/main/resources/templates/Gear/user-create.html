<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo mới người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>SIGN UP</h2>
    <form th:action="@{/Gear/usercreate}" th:object="${account}" method="post">
        <!-- Tên người dùng -->
        <div class="mb-3">
            <label for="username" class="form-label">Tên người dùng</label>
            <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Nhập tên người dùng">
        </div>

        <!-- Mật khẩu -->
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Nhập mật khẩu">
        </div>

        <!-- Nút Đăng ký -->
        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
</div>

<!-- Bao gồm Bootstrap JS và Popper.js (được yêu cầu bởi Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
